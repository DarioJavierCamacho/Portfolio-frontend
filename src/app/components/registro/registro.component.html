<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-5 border-secondary">
        <h2 class="text-center mb-4 text-light">Registrarse</h2>
        <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="mb-1">
                <label for="nombre" class="form-label text-light">Nombre</label>
                <input type="text" class="form-control border border-secondary" name="nombre" id="nombre"
                [(ngModel)]="nombre" required>>
            </div>
            <div class="mb-1">
                <label for="nombreUsuario" class="form-label text-light">Email</label>
                <input type="email" class="form-control border border-secondary" name="email" id="email"
                [(ngModel)]="email" required>>
            </div>
            <div class="mb-1">
                <label for="nombreUsuario" class="form-label text-light">Nombre de usuario</label>
                <input type="text" class="form-control border border-secondary" name="nombreUsuario" id="nombreUsuario"
                [(ngModel)]="username" required>>
            </div>
            <div class="mb-1">
              <label for="Password" class="form-label text-light">Contraseña</label>
              <input type="Password" class="form-control border border-secondary" name="password" id="password"
              [(ngModel)]="password" required>>
            </div>
            <div class="form-group d-grid">
              <button class="btn btn-success" type="submit" [disabled]="!f.valid">
                   Registrarse</button>
          </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center text-light">¿Ya tienes cuenta? <a [routerLink]="['/app-login']"
                    class="text-secondary fw-bold">Inicia Sesión</a></p>
        </div>
    </div>
  </div>
