<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4 p-5 shadow-sm border rounded-5 border-secondary">
      <h2 class="text-center mb-4 text-light">Portfolio</h2>
      <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-3">
              <label for="nombreUsuario" class="form-label text-light">Usuario</label>
              <input type="text" class="form-control border border-secondary" name="nombreUsuario" id="nombreUsuario"
              [(ngModel)]="nombreUsuario" required>>
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label text-light">Contraseña</label>
            <input type="Password" class="form-control border border-secondary" name="password" id="password"
            [(ngModel)]="password" required>>
          </div>
          <div class="form-group d-grid">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
                 Iniciar Sesión</button>
        </div>
      </form>
      <div class="mt-3">
          <p class="mb-0  text-center text-light">¿No tienes cuenta? <a [routerLink]="['/registro']"
                  class="text-secondary fw-bold">Regístrate</a></p>
      </div>3.
  </div>
</div>
